<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Drawing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000000">

        <label for="lineWidth">Line Width:</label>
        <input type="range" id="lineWidth" min="1" max="10" value="3">

        <label for="shape">Shape:</label>
        <select id="shape">
            <option value="free">Free Drawing</option>
            <option value="rect">Rectangle</option>
            <option value="circle">Circle</option>
        </select>

        <label for="fillShape">Fill:</label>
        <input type="checkbox" id="fillShape">

        <label for="opacity">Opacity:</label>
        <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="1">

        <button id="clearCanvas">Clear</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="eraserTool">Eraser</button>
        <button id="addText">Add Text</button>
        <input type="file" id="uploadImage">
        <button id="saveDrawing">Save</button>
    </div>

    <canvas id="drawCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
